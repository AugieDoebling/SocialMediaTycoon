<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates="http://xmlns.jcp.org/jsf/composite/ezcomp">

<h:head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Change Password</title>

    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../dist/css/styles.css" rel="stylesheet" type="text/css" />

    <script src="../vendor/jquery/jquery.min.js"></script>    

    <script src="../pace/pace.js"></script>
    <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" /> 

</h:head>
    
    <h:body>
    
        <templates:playerNavigation/>
        
        <div id="container">
            
            <h1 class="text-center">Change Password</h1>           
            
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <div class="panel panel-primary">

                        <div class="panel-heading"></div>

                        <div class="panel-body">

                            <h:form>
                        
                                <div class="form-group">
                                    <label>Old Password</label> <h:inputSecret value="#{player.playerOldPassword}" required="true"
                                                                requiredMessage="Your must enter your old password."
                                                                validatorMessage="Incorrect old password."
                                                                validator="#{player.validateOldPassword}"
                                                                id="playerOldPassword"
                                                                class="form-control"
                                                                a:placeholder="Old Password" />
                                    <h:message for="playerOldPassword" style="color:red;margin:8px;"/>
                                </div>

                                <div class="form-group">
                                    <label>New Password</label> <h:inputSecret value="#{player.playerPassword}" required="true"
                                                                requiredMessage="Your must enter your new password."
                                                                id="playerPassword"
                                                                class="form-control"
                                                                a:placeholder="New Password" />
                                    <h:message for="playerPassword" style="color:red;margin:8px;"/>
                                </div>

                                <h:commandButton value="Change" class="btn btn-warning" action="#{player.changePassword}"/>

                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    
    </h:body>
</html>
