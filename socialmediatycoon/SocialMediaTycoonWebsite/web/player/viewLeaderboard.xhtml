<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:templates="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>View Profile</title>
                
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../dist/css/styles.css" rel="stylesheet" type="text/css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- DataTables CSS -->
        <link href="../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet" />

        <!-- DataTables Responsive CSS -->
        <link href="../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet" />

        <script src="../pace/pace.js"></script>
        <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <templates:playerNavigation />
        
        <div class="container">
            <h1 class="text-center">Leaderboard</h1>
            
            <h:dataTable value="#{tweet.getLeaderList()}" var="tweet" border="1" style="width:100%"
                                             styleClass="table table-striped table-bordered table-hover" headerClass="table-header" id="tweetsTable">

                <h:column>
                    <f:facet name="header"> Player </f:facet>
                        #{tweet.player.playerLogin}
                </h:column>

                <h:column>
                    <f:facet name="header"> Score </f:facet>
                        #{tweet.score}
                </h:column>

            </h:dataTable>
        </div>
            
        <!-- jQuery -->
        <script src="../vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../vendor/metisMenu/metisMenu.min.js"></script>

        <!-- DataTables JavaScript -->
        <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
        <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
        <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>
        
        <script>
            $(document).ready(function() {
                $('#tweetsTable').DataTable({
                    responsive: true,
                    "ordering": false
                });
            });
        </script>
    </h:body>
</html>
