<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Send Tweet</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="../pace/pace.js"></script>
        <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" />
        
        <style>
            h1 { color: #7c795d; font-family: 'Trocchi', serif; font-size: 45px; font-weight: normal; line-height: 48px; margin-top:55px; padding-top:15px; }
        </style>
        
    </h:head>
    <h:body>
        <templates:playerNavigation />
        
        <div class="container">

            <h1 class="text-center">Send Tweet</h1>
            
            <h3>#{tweet.destination}</h3>

            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-success">

                    <div class="panel-heading"><strong>Tweet</strong></div>

                    <div class="panel-body">
                        <h:form>                            
                            <h:inputTextarea id="tweet" value="#{tweet.text}" required="true"                                         
                                         requiredMessage="Your must enter a valid tweet."
                                         class="form-control"
                                         a:placeholder="Tweet" />
                            <h:message for="tweet" style="color:red;margin:8px;"/>                            
                            <br />
                            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Send Tweet" action="#{tweet.send}" />                            
                        </h:form>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
    </h:body>
</html>
